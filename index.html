<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dengan Tombol Like, Download, Bagikan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .photo-container {
            margin-top: 50px;
            text-align: center;
        }
        .photo-container img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .button i {
            font-size: 30px;
            color: white;
        }
        #likeBtn {
            background-color: #3498db;
        }
        #downloadBtn {
            background-color: #ecf0f1;
        }
        #shareBtn {
            background-color: #2ecc71;
        }
        #likeCount, #viewCount {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/ed49aea2c0.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
    <div class="photo-container">
        <img id="photo" src="photo.jpg" alt="Photo">
        <div class="buttons">
            <div id="likeBtn" class="button"><i class="fas fa-thumbs-up"></i></div>
            <div id="downloadBtn" class="button"><i class="fas fa-download"></i></div>
            <div id="shareBtn" class="button"><i class="fas fa-share-alt"></i></div>
        </div>
        <div id="likeCount">0 Likes</div>
        <div id="viewCount">0 Dilihat</div>
    </div>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAXMUQX3bjQFnJGQEDI84aDI2GKdOnio64",
  authDomain: "allpayment-44395.firebaseapp.com",
  projectId: "allpayment-44395",
  storageBucket: "allpayment-44395.appspot.com",
  messagingSenderId: "216281313853",
  appId: "1:216281313853:web:61598580a19c3c6d98b054",
  measurementId: "G-BGDZLMSM2J"
};
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const likeRef = database.ref('likes');
        const viewRef = database.ref('views');

        // Function to update like count display
        function updateLikeCount(likes) {
            document.getElementById('likeCount').innerText = `${likes} Likes`;
        }

        // Function to update view count display
        function updateViewCount(views) {
            let formattedViewCount;
            if (views >= 1000) {
                formattedViewCount = (views / 1000).toFixed(1) + 'k';
            } else {
                formattedViewCount = views;
            }
            document.getElementById('viewCount').innerText = `${formattedViewCount} Dilihat`;
        }

        // Listen for real-time updates to likes
        likeRef.on('value', (snapshot) => {
            const likes = snapshot.val() || 0;
            updateLikeCount(likes);
        });

        // Listen for real-time updates to views
        viewRef.on('value', (snapshot) => {
            const views = snapshot.val() || 0;
            updateViewCount(views);
        });

        // Increment view count
        viewRef.transaction((currentViews) => {
            return (currentViews || 0) + 1;
        });

        // Add like
        document.getElementById('likeBtn').addEventListener('click', function() {
            const likeStatus = localStorage.getItem('liked') || 'false';
            if (likeStatus === 'false') {
                likeRef.transaction((currentLikes) => {
                    localStorage.setItem('liked', 'true');
                    return (currentLikes || 0) + 1;
                });
            } else {
                alert('Anda sudah memberikan like.');
            }
        });

        // Download photo
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = document.getElementById('photo').src;
            link.download = 'photo.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Share photo
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this photo!',
                    text: 'I found this amazing photo, check it out!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                const shareLink = document.createElement('input');
                shareLink.value = window.location.href;
                document.body.appendChild(shareLink);
                shareLink.select();
                document.execCommand('copy');
                document.body.removeChild(shareLink);
                alert('Link copied to clipboard.');
            }
        });
    </script>
</body>
</html>
