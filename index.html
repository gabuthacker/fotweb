<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dengan Tombol Like, Download, Bagikan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .photo-container {
            margin-top: 50px;
            text-align: center;
        }
        .photo-container img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .button i {
            font-size: 30px;
            color: white;
        }
        #likeBtn {
            background-color: #3498db;
        }
        #downloadBtn {
            background-color: #ecf0f1;
        }
        #shareBtn {
            background-color: #2ecc71;
        }
        #likeCount, #viewCount {
            margin-top: 10px;
            font-size: 20px;
        }
        .comments-section {
            margin-top: 30px;
            width: 80%;
        }
        .comments-section input, .comments-section textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            position: relative;
        }
        .comment-reply {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }
        .comment .username {
            font-weight: bold;
            font-size: 16px;
        }
        .comment .text {
            margin: 5px 0;
            font-size: 14px;
        }
        .comment .reply-btn {
            cursor: pointer;
            color: blue;
            font-size: 12px;
        }
        .reply-input {
            display: none;
            margin-top: 10px;
        }
    </style>
    <!-- Include Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/ed49aea2c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="photo-container">
        <img id="photo" src="photo.jpg" alt="Photo">
        <div class="buttons">
            <div id="likeBtn" class="button"><i class="fas fa-thumbs-up"></i></div>
            <div id="downloadBtn" class="button"><i class="fas fa-download"></i></div>
            <div id="shareBtn" class="button"><i class="fas fa-share-alt"></i></div>
        </div>
        <div id="likeCount">0 Likes</div>
        <div id="viewCount">0 Dilihat</div>
    </div>

    <div class="comments-section">
        <h3>Comments</h3>
        <input type="text" id="username" placeholder="Your name">
        <textarea id="comment" rows="4" placeholder="Your comment"></textarea>
        <button onclick="addComment()">Add Comment</button>
        <div id="comments"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXMUQX3bjQFnJGQEDI84aDI2GKdOnio64",
            authDomain: "allpayment-44395.firebaseapp.com",
            projectId: "allpayment-44395",
            storageBucket: "allpayment-44395.appspot.com",
            messagingSenderId: "216281313853",
            appId: "1:216281313853:web:61598580a19c3c6d98b054",
            measurementId: "G-BGDZLMSM2J"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const likeRef = database.ref('likes');
        const viewRef = database.ref('views');
        const commentsRef = database.ref('comments');

        // Update like count
        likeRef.on('value', (snapshot) => {
            const likes = snapshot.val() || 0;
            document.getElementById('likeCount').innerText = `${likes} Likes`;
        });

        // Update view count
        viewRef.on('value', (snapshot) => {
            const views = snapshot.val() || 0;
            let formattedViewCount;
            if (views >= 1000) {
                formattedViewCount = (views / 1000).toFixed(1) + 'k';
            } else {
                formattedViewCount = views;
            }
            document.getElementById('viewCount').innerText = `${formattedViewCount} Dilihat`;
        });

        // Add like
        document.getElementById('likeBtn').addEventListener('click', function() {
            likeRef.transaction((currentLikes) => {
                return (currentLikes || 0) + 1;
            });
        });

        // Increment view count
        viewRef.transaction((currentViews) => {
            return (currentViews || 0) + 1;
        });

        // Load comments
        commentsRef.on('child_added', (snapshot) => {
            const comment = snapshot.val();
            addCommentToDOM(comment);
        });

        // Add comment
        function addComment() {
            const username = document.getElementById('username').value;
            const commentText = document.getElementById('comment').value;
            if (username && commentText) {
                const newCommentRef = commentsRef.push();
                newCommentRef.set({
                    username,
                    text: commentText,
                    replies: []
                });
                document.getElementById('username').value = '';
                document.getElementById('comment').value = '';
            }
        }

        // Add comment to DOM
        function addCommentToDOM(comment) {
            const commentSection = document.getElementById('comments');
            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            newComment.innerHTML = `
                <span class="username">${comment.username}</span>
                <span class="text">${comment.text}</span>
                <span class="reply-btn" onclick="showReplyInput(this)">Reply</span>
                <div class="reply-input">
                    <input type="text" placeholder="Your name">
                    <textarea rows="2" placeholder="Your reply"></textarea>
                    <button onclick="addReply(this)">Add Reply</button>
                </div>
            `;
            commentSection.appendChild(newComment);
        }

        // Show reply input
        function showReplyInput(replyBtn) {
            const replyInput = replyBtn.nextElementSibling;
            replyInput.style.display = replyInput.style.display === 'none' ? 'block' : 'none';
        }

        // Add reply
        function addReply(button) {
            const replyInput = button.parentElement;
            const username = replyInput.querySelector('input').value;
            const replyText = replyInput.querySelector('textarea').value;
            if (username && replyText) {
                const commentDiv = replyInput.parentElement;
                const commentId = commentDiv.dataset.commentId;
                const newReplyRef = commentsRef.child(commentId).child('replies').push();
                newReplyRef.set({
                    username,
                    text: replyText
                });
                replyInput.querySelector('input').value = '';
                replyInput.querySelector('textarea').value = '';
                replyInput.style.display = 'none';
                addReplyToDOM(commentDiv, { username, text: replyText });
            }
        }

        // Add reply to DOM
        function addReplyToDOM(commentDiv, reply) {
            const replyDiv = document.createElement('div');
            replyDiv.classList.add('comment-reply');
            replyDiv.innerHTML = `
                <span class="username">${reply.username}</span>
                <span class="text">${reply.text}</span>
            `;
            commentDiv.appendChild(replyDiv);
        }
    </script>
</body>
</html>
